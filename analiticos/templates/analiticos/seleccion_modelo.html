{% extends "analiticos/base.html" %}
{% load static %}

{% block content %}

  {% block content_header %}
    <h2>Modelos Analiticos Disponibles </h2>
    <p>
      <a href="{% url 'subir_archivo' %}" class="btn btn-primary">Entrenar un Modelo</a>
    </p>
  {% endblock %}
  <section class="page-section clearfix">
  <body>
	<div class=".container-md ">  
	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>Proceso</th>
	        <th>Usar</th>
	      </tr>
	    </thead>
	    <tbody>
	      {% for Proceso in ma %}
	        <tr>
	          <td>{{ Proceso }}</td>
	          <td>
				<form method="POST" action="{% url 'utilizar_modelo' modeloelegido.pk %}">
	              {% csrf_token %}
	              <button type="submit" class="btn btn-danger btn-sm">utilizar</button>
	            </form>
	          </td>
	        </tr>
	      {% endfor %}
	    </tbody>
	  </table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</section>
{% endblock %}
